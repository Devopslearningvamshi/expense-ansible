- name : MySQL Setup
  hosts: all
  become: yes
  tasks: 
    - name: install MYSQL server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: Start MySQL Service
      ansible.builtin.systemd_service:
         name: MySQL
         state: started
         enabled: yes

    - name: setup MySQL password
      ansible.builtin.shell: mysql_secure_installation --set-root-pass ExpenseApp@1 
      